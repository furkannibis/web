<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>GOOGLE</title>
  </head>
  <body>
    <!-- header start -->
    <header class="topbar">
      <nav class="topbarLeftArea"><p class="topbarText">About</p></nav>
      <nav class="topbarLeftArea"><p class="topbarText">Store</p></nav>

      <nav class="topbarRightArea"><p class="topbarButton">Sign In</p></nav>
      <nav class="topbarRightArea">
        <img src="media/appsbutton.svg" class="topbarImage" />
      </nav>
      <nav class="topbarRightArea"><p class="topbarText">Images</p></nav>
      <nav class="topbarRightArea"><p class="topbarText">Gmail</p></nav>
    </header>
    <!-- header end -->

    <!-- section start -->
    <section class="mainBarContainer">
      <article class="mainBarContainerImage"></article>
      <form>
        <input class="mainbarContainerTextInput" type="text" />
      </form>
      <article>
        <button class="mainbarButton">Google Search</button>
        <button class="mainbarButton">I'm Feeling Lucky</button>
      </article>
    </section>
    <!-- section end -->

    <!-- footer start -->
    <footer class="footerArea">
      <article class="footerLeftTextArea">Advertising</article>
      <article class="footerLeftTextArea">Business</article>
      <article class="footerLeftTextArea">How Search Works</article>

      <article class="footerRightTextArea">Settings</article>
      <article class="footerRightTextArea">Terms</article>
      <article class="footerRightTextArea">Privacy</article>
    </footer>
    <!-- footer end -->
  </body>
</html>
