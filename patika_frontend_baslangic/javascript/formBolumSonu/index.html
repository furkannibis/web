<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form BOSS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="alert"></div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-sm-8 offset-sm-2">
          <form id="userForm">
            <div class="mb-3">
              <label for="username" class="form-label">Kullanıcı Adı:</label>
              <input
                type="text"
                class="form-control"
                name="username"
                id="username"
              />
            </div>
            <div class="mb-3">
              <label for="lessonName" class="form-label">Ders:</label>
              <input
                type="text"
                class="form-control"
                name="lessonName"
                id="lessonName"
              />
            </div>
            <div class="mb-3">
              <label for="score" class="form-label">Not Bilgisi:</label>
              <input
                type="number"
                class="form-control"
                name="score"
                id="score"
              />
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-success">Gönder</button>
              <button type="reset" class="btn btn-danger">Temizle</button>
            </div>
          </form>
        </div>
        <div class="col-sm-8 offset-sm-2 mt-5">
          <ol class="list-group list-group-numbered" id="userList"></ol>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
